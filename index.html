<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Payko</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
    .quiz-container { background: #fff; padding: 20px; max-width: 600px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    button { padding: 10px 15px; margin-top: 10px; border: none; background-color: #4CAF50; color: white; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="pregunta"></h2>
    <div id="opciones"></div>
    <button id="btnSiguiente">Siguiente</button>
  </div>

  <script>
    let preguntas = [];
    let preguntaActual = 0;
    let puntaje = 0;

    fetch('quiz_payko.json')
      .then(res => res.json())
      .then(data => {
        preguntas = data.preguntas;
        mostrarPregunta();
      });

    function mostrarPregunta() {
      const pregunta = preguntas[preguntaActual];
      document.getElementById('pregunta').textContent = pregunta.pregunta;
      const opcionesHTML = pregunta.opciones.map(opcion => `
        <label><input type="radio" name="opcion" value="${opcion}"> ${opcion}</label><br>
      `).join('');
      document.getElementById('opciones').innerHTML = opcionesHTML;
    }

    document.getElementById('btnSiguiente').addEventListener('click', () => {
      const seleccion = document.querySelector('input[name="opcion"]:checked');
      if (seleccion) {
        if (seleccion.value === preguntas[preguntaActual].respuesta) {
          puntaje++;
        }
        preguntaActual++;
        if (preguntaActual < preguntas.length) {
          mostrarPregunta();
        } else {
          document.querySelector('.quiz-container').innerHTML = `<h2>Tu puntaje es ${puntaje} de ${preguntas.length}</h2>`;
        }
      } else {
        alert('Por favor, selecciona una opci√≥n');
      }
    });
  </script>
</body>
</html>
